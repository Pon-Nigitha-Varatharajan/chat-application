<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1>Chat Room</h1>
        <div id="chat-details">
            <h2>Active Rooms</h2>
            <ul id="room-list"></ul>
            <h2>Active Users</h2>
            <ul id="user-list"></ul>
        </div>
        <div id="chat-options">
            <button id="join-room">Join Room</button>
            <button id="private-message">Private Message</button>
            <button id="exit">Exit</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
